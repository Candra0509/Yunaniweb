<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            margin: auto;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
  
</head>
<body>
    <div id="profile-logo" style="display:none;">
        <img src="asset/Profil.jpg" alt="Logo Profil" width="50">
    </div>
    <div class="container">
        <h2>Masuk</h2>
        <p>Masukkan email dan kata sandi Anda.</p>

        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Kata Sandi">
        <p class="error" id="loginErrorMessage"></p>
        <button onclick="login()">Masuk</button>

        <p>Belum punya akun? <a href="account.html">Daftar</a></p>
    </div>

    <script>
        function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            const errorMessage = document.getElementById("loginErrorMessage");

            // Data akun contoh
            const userData = {
                email: "septian@gmail.com",
                password: "050907",
                username: "Septian",
                photoUrl: "https://via.placeholder.com/100" // Gambar profil contoh
            };

            if (email === userData.email && password === userData.password) {
                // Simpan data user ke LocalStorage
                localStorage.setItem("username", userData.username);
                localStorage.setItem("photoUrl", userData.photoUrl);
                localStorage.setItem("isLoggedIn", "true"); // Status login

                // Arahkan ke halaman index.html
                window.location.href = "index.html";
            } else {
                // Tampilkan pesan error jika login gagal
                errorMessage.textContent = "Email atau password salah!";
                errorMessage.style.display = "block";
            }
        }
    </script>
    

<script src="gambar.js"></script>

</body>
</html>
